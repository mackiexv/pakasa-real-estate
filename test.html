<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Logo Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
    }
    .navbar {
      background-color: #ff8d00;
      padding: 10px 20px;
      display: block;
      border: 2px solid red; /* temporary border for visibility */
    }
    .navbar .logo img {
      max-width: 150px;
      height: auto;
      border: 2px solid blue; /* temporary border for the image */
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      border: 1px dashed blue;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">
        <img src="https://i.postimg.cc/D0zHBvww/PAKASA-Logo-white.png" alt="Pakasa Real Estate Logo">
      </a>
    </div>
  </nav>
</body>
</html>
